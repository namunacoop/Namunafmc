<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नेपाली हिन्दूहरुको विशेष पर्व शुभ दिपावली २०८१ को सुखद् उपलक्ष्यमा हाम्रा सम्पूर्ण शेयर सदस्यहरूमा सुख, शान्ति, समृद्धि, सुस्वास्थ्य एवं दीर्घायुको हार्दिक मंगलमय शुभकामना व्यक्त गर्दछौ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            color: #ffcc00; /* Golden color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffffff; /* Glowing effect */
            margin-bottom: 20px;
        }

        .container {
            position: relative;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://bestanimations.com/media/fireworks/671801409ba-awesome-coloful-fireworks-animated-gif-image-3.gif.pagespeed.ce.mpwDrZ7FKR.gif');
            background-size: cover;
            opacity: 0.5; /* Semi-transparent background */
            z-index: -1; /* Behind other content */
        }

        .diya {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: url('https://example.com/path-to-your-diya-image.png') no-repeat center / cover; /* Replace with your diya image */
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <audio id="firecrackerSound" src="https://example.com/path-to-your-firecracker-sound.mp3" loop autoplay></audio> <!-- Replace with your firecracker sound file URL -->
    <audio id="bombSound" src="https://example.com/path-to-your-bomb-sound.mp3" loop autoplay></audio> <!-- Replace with your bomb sound file URL -->
    <div class="fireworks"></div>
    <h1>नेपाली हिन्दूहरुको विशेष पर्व शुभ दिपावली २०८१ को सुखद् उपलक्ष्यमा हाम्रा सम्पूर्ण शेयर सदस्यहरूमा सुख, शान्ति, समृद्धि, सुस्वास्थ्य एवं दीर्घायुको हार्दिक मंगलमय शुभकामना व्यक्त गर्दछौ</h1>
    <div class="container">
        <div class="diya"></div>
        <p>श्री नमुना कृषक बहुमुखी सहकारी संस्था लि.,मनहरी गाउँपालिका -३,मकवानपुर</p>
    </div>
</body>
</html>
